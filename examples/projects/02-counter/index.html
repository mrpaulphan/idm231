<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <h1>Counter</h1>
  <p class="js-count-element">0</p>
  <button class="js-button-minus">-</button>
  <button class="js-button-plus">+</button>

  <script>
    const minusButton = document.querySelector('.js-button-minus')
    const plusButton = document.querySelector('.js-button-plus')
    const countContainer = document.querySelector('.js-count-element')

    let count = 0;
    function increaseValue() {
      count++;
      countContainer.innerHTML = count;
    }

    function decreaseValue() {
      if (count > 0) {
        count--;
        countContainer.innerHTML = count;
      }
    }

    plusButton.addEventListener('click', increaseValue)
    minusButton.addEventListener('click', decreaseValue)

</body>
